<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .content {
            width: 50%;
            height: l00vh;
            margin: auto;
            display: flex;
            position: relative;
        }

        .content-item {
            padding: 10px;
        }
        
        .main_item {
            margin-right: 20px;
        }

    </style>
  </head>
  <body>
    <div class="text-center m-auto">
      <nav class="navbar bg-light">
        <h5 class="fw-b fs-5">My Todo List</h5>
      </nav>
    </div>
    <div class="content mt-4">
       <div class="card content-item">
        <form action="addrecord/" method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">New TODO</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="New TODO">
            </div>
            <div class="col-auto">
              <label for="item" class="visually-hidden">New TODO</label>
              <input type="text" class="form-control" id="item" name="item">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Add todo</button>
            </div>
          </form>
           <div class="items">
            <table class="table m-auto ">
                <tr>
                    <thead>
                        <th scope="col"></th>
                        <th scope="col" class="w-50 m-auto fs-5">Todo List Items</th>
                    </thead>
                    {% for x in mytodo %}
                    <tbody>
                        <tr>
                            <th scope="row">{{ x.id }}</th>
                            <td class="main-item">{{ x.item }}</td>
                            <td ><a  class="btn btn-danger" href="delete/{{ x.id }}">Delete</a></td>
                            <td><a class="btn btn-success" href="update/{{ x.id }}">Edit</a></td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </tr>
            </table>
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
